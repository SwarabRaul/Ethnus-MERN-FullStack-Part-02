<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
</head>

<body>

    <a href="../index.html">Back To Main Page</a>

    <h1>Simple Calculator</h1>
    <form id="calculator">
        <input type="number" id="num1" placeholder="Enter number 1" required>
        <input type="number" id="num2" placeholder="Enter number 2" required>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>

    <h2>Results:</h2>
    <p id="result"></p>

    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                var result = num1 * num2;
                document.getElementById("result").innerHTML = "Multiplication result: " + result;
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    var result = num1 / num2;
                    document.getElementById("result").innerHTML = "Division result: " + result;
                } else {
                    document.getElementById("result").innerHTML = "Cannot divide by zero.";
                }
            } else {
                document.getElementById("result").innerHTML = "Please enter valid numbers.";
            }
        }
    </script>
</body>

</html>
