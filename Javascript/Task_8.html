<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .password-strength {
            font-size: 14px;
            margin-top: 5px;
        }

        .password-strength span {
            display: inline-block;
            margin-right: 5px;
        }

        .password-strength .weak {
            color: red;
        }

        .password-strength .medium {
            color: orange;
        }

        .password-strength .strong {
            color: green;
        }

        .checkbox-group {
            margin-top: 5px;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            vertical-align: middle;
        }

        .declaration-checkbox {
            margin-top: 10px;
        }

        .register-button {
            background-color: #405de6;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #3844d8;
        }
    </style>
</head>

<body>

    <a href="../index.html">Back To Main Page</a>

    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    Password Strength:
                    <span id="passwordStrength" class="weak">Weak</span>
                </div>
            </div>
            <div class="form-group">
                <label for="reenterpassword">Re-enter Password:</label>
                <input type="password" id="reenterpassword" name="reenterpassword" required>
                <div id="passwordMatch"></div>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="" disabled selected>Select your country</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Azerbaijan">Azerbaijan</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Bhutan">Bhutan</option>
                    <option value="Brunei">Brunei</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="China">China</option>
                    <option value="Cyprus">Cyprus</option>
                    <option value="Georgia">Georgia</option>
                    <option value="India">India</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Iran">Iran</option>
                    <option value="Iraq">Iraq</option>
                    <option value="Israel">Israel</option>
                    <option value="Japan">Japan</option>
                    <option value="Jordan">Jordan</option>
                    <option value="Kazakhstan">Kazakhstan</option>
                    <option value="Kuwait">Kuwait</option>
                    <option value="Kyrgyzstan">Kyrgyzstan</option>
                    <option value="Laos">Laos</option>
                    <option value="Lebanon">Lebanon</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Maldives">Maldives</option>
                    <option value="Mongolia">Mongolia</option>
                    <option value="Myanmar (Burma)">Myanmar (Burma)</option>
                    <option value="Nepal">Nepal</option>
                    <option value="North Korea">North Korea</option>
                    <option value="Oman">Oman</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Palestine">Palestine</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Syria">Syria</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="Tajikistan">Tajikistan</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Timor-Leste">Timor-Leste</option>
                    <option value="Turkey">Turkey</option>
                    <option value="Turkmenistan">Turkmenistan</option>
                    <option value="United Arab Emirates">United Arab Emirates</option>
                    <option value="Uzbekistan">Uzbekistan</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Yemen">Yemen</option>
                </select>

            </div>
            <div class="form-group">
                <label for="languages">Languages Known:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="languages" value="English"> English</label>
                    <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label>
                    <label><input type="checkbox" name="languages" value="Tamil"> Tamil</label>
                </div>
            </div>
            <div class="form-group declaration-checkbox">
                <label>
                    <input type="checkbox" id="declaration" name="declaration" required>
                    Hereby I declare that the information provided is true and accurate.
                </label>
            </div>
            <div class="form-group">
                <button type="button" class="register-button" onclick="submitForm()">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("password").addEventListener("input", function () {
            const password = this.value;
            const passwordStrength = document.getElementById("passwordStrength");

            if (password.length < 8) {
                passwordStrength.textContent = "Weak";
                passwordStrength.className = "weak";
            } else if (password.length < 12) {
                passwordStrength.textContent = "Medium";
                passwordStrength.className = "medium";
            } else {
                passwordStrength.textContent = "Strong";
                passwordStrength.className = "strong";
            }
        });

        document.getElementById("reenterpassword").addEventListener("input", function () {
            const password = document.getElementById("password").value;
            const reenterPassword = this.value;
            const passwordMatch = document.getElementById("passwordMatch");

            if (password === reenterPassword) {
                passwordMatch.textContent = "Passwords match";
                passwordMatch.style.color = "green";
            } else {
                passwordMatch.textContent = "Passwords do not match";
                passwordMatch.style.color = "red";
            }
        });

        function submitForm() {
            const declarationCheckbox = document.getElementById("declaration");

            if (declarationCheckbox.checked) {
                alert("Registration successful!");
                document.getElementById("registrationForm").reset();
            } else {
                alert("Please accept the declaration to register.");
            }
        }
    </script>
</body>

</html>
