<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Contact Form</title>
</head>

<body>

    <a href="../index.html">Back To Main Page</a>

    <div class="container mt-5">
        <h2>Contact Information</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="firstName"><i class="bi bi-person-fill"></i> First Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                    required>
            </div>
            <div class="form-group">
                <label for="lastName"><i class="bi bi-person-fill"></i> Last Name <span
                        class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="bi bi-envelope-fill"></i> E-Mail <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="E-Mail Address" required>
            </div>
            <div class="form-group">
                <label for="phone"><i class="bi bi-telephone-fill"></i> Phone <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(845)555-1212" required>
            </div>
            <div class="form-group">
                <label for="address"><i class="bi bi-house-fill"></i> Address <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <label for="city"><i class="bi bi-geo-fill"></i> City <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="state"><i class="bi bi-flag-fill"></i> State <span class="text-danger">*</span></label>
                <select class="form-control" id="state" name="state" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div class="form-group">
                <label><i class="bi bi-server"></i> Do you have hosting? <span class="text-danger">*</span></label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="hostingYes" name="hosting" value="Yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="hostingNo" name="hosting" value="No" required>
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="projectDescription"><i class="bi bi-chat-left-fill"></i> Project Description</label>
                <textarea class="form-control" id="projectDescription" name="projectDescription"
                    placeholder="Project Description" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i> Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
