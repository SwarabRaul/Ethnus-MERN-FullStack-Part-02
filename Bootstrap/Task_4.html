<head>
    <meta charset="UTF-8">

    <title>Card Expansion Example</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .card {
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card-top-padding {
            padding-top: 20px;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-weight: bold;
        }
    </style>
</head>
